    // 2. 方法2
    var obj = {text: 'zzz'}
    function reactive(obj, key, val) {
      Object.defineProperty(obj, key, {
        configurable: true,
        enumerable: true,
        get() {
          console.log('数据被使用了');
          return val
        },
        set(newVal) {
          console.log('数据更新');
          val = newVal
          input.value = newVal
          output.innerText = newVal
        }
      })
    }
    reactive(obj, 'text', obj.text)
    input.addEventListener('keyup', event => {
      obj.text = event.target.value
    })
