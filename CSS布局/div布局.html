<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wraper {
      display: flex;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    .box {
      margin-left: 10px;
      margin-right: 10px;
      width: calc(100vw - 20px);
      height: calc(50vw - 10px);
      background-color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="wraper">
      <div class="box">A</div>
  </div>
</body>
</html>
