<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100vw;
      display: flex;
    }
    .left, .right {
      width: 100px;
      background-color: green;
    }
    .left {
      order: -1;
    }
    .mid {
      flex: 1;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mid">中间</div>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
</body>
</html>
