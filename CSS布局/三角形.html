<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 三角形 */
    .demo {
      height: 0;
      width: 0;
      border-width: 40px;
      border-style: solid;
      border-color: transparent transparent green transparent;
    }
    /* 扇形 */
    .demo2 {
      width: 0;
      height: 0;
      border: 100px solid transparent;
      border-radius: 50%;
      border-left-color: green;
    }
  </style>
</head>

<body>
  <div class="demo"></div>
  <div class="demo2"></div>
</body>

</html>
