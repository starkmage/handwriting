<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .top {
      background-color: yellow;
      width: 100%;
      height: 400px;
    }
    .bottom {
      width: 100%;
      height: 400px;
    }
    .left {
      background-color: green;
      width: 50%;
      height: 100%;
      float: left;
    }
    .right {
      background-color: pink;
      width: 50%;
      height: 100%;
      float: right;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="bottom">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
